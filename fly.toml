# fly.toml app configuration file generated for lorecrafter on 2025-06-05T15:29:40-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lorecrafter'
primary_region = 'gig'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[http_service.ports.http_options.response.headers]
Access-Control-Allow-Origin = "https://lorecrafter-client.vercel.app"
Access-Control-Allow-Methods = "DELETE, GET, HEAD, OPTIONS, PATCH, POST, PUT"
Access-Control-Allow-Headers = "content-type, authorization, x-requested-with, x-csrf-token, accept"
Access-Control-Allow-Credentials = "true"
Access-Control-Max-Age = "86400"

[[vm]]
  size = 'shared-cpu-1x'

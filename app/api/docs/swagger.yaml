basePath: /
definitions:
  domain.AuthOutput:
    properties:
      expires_at:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.Campaign:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      game_system:
        $ref: '#/definitions/sqlc.GameSystemEnum'
      id:
        type: string
      image_url:
        type: string
      invite_code:
        type: string
      is_public:
        type: boolean
      metadata: {}
      number_of_players:
        type: integer
      setting:
        type: string
      setting_summary:
        type: string
      status:
        $ref: '#/definitions/sqlc.CampaignStatusEnum'
      title:
        type: string
      updated_at:
        type: string
    type: object
  domain.CampaignCreationInput:
    properties:
      game_system:
        allOf:
        - $ref: '#/definitions/sqlc.GameSystemEnum'
        example: ""
      image_url:
        example: ""
        type: string
      is_public:
        example: false
        type: boolean
      number_of_players:
        example: 6
        type: integer
      setting:
        example: In the era of Ultron, Superman was a Fairy
        type: string
      setting_summary:
        example: The fall of the kingdom of Lorecrafter
        type: string
      title:
        example: Chronicles of the Fall
        type: string
    type: object
  domain.LoginInput:
    properties:
      password:
        example: "12345678"
        type: string
      username:
        example: johndoe
        type: string
    type: object
  domain.User:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      last_login_at:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  domain.UserCreationInput:
    properties:
      email:
        example: john@mail.com
        type: string
      password:
        example: "12345678"
        type: string
      username:
        example: johndoe
        type: string
    type: object
  pgtype.InfinityModifier:
    enum:
    - 1
    - 0
    - -1
    type: integer
    x-enum-varnames:
    - Infinity
    - Finite
    - NegativeInfinity
  pgtype.Int2:
    properties:
      int16:
        type: integer
      valid:
        type: boolean
    type: object
  pgtype.Text:
    properties:
      string:
        type: string
      valid:
        type: boolean
    type: object
  pgtype.Timestamptz:
    properties:
      infinityModifier:
        $ref: '#/definitions/pgtype.InfinityModifier'
      time:
        type: string
      valid:
        type: boolean
    type: object
  sqlc.Campaign:
    properties:
      created_at:
        $ref: '#/definitions/pgtype.Timestamptz'
      created_by:
        type: string
      game_system:
        allOf:
        - $ref: '#/definitions/sqlc.GameSystemEnum'
        description: The game system used for the campaign (e.g., dnd, pathfinder,
          etc.).
      id:
        type: string
      image_url:
        allOf:
        - $ref: '#/definitions/pgtype.Text'
        description: The URL of the campaign image.
      invite_code:
        allOf:
        - $ref: '#/definitions/pgtype.Text'
        description: The invite code for the campaign.
      is_public:
        description: Whether the campaign is available to players outside the campaign.
        type: boolean
      number_of_players:
        $ref: '#/definitions/pgtype.Int2'
      setting:
        allOf:
        - $ref: '#/definitions/pgtype.Text'
        description: The detailed setting of the campaign.
      setting_summary:
        allOf:
        - $ref: '#/definitions/pgtype.Text'
        description: A summary of the campaign setting.
      status:
        allOf:
        - $ref: '#/definitions/sqlc.CampaignStatusEnum'
        description: Lifecycle status of the campaign (e.g., planning, active, paused,
          etc.).
      title:
        type: string
      updated_at:
        $ref: '#/definitions/pgtype.Timestamptz'
    type: object
  sqlc.CampaignMember:
    properties:
      campaign_id:
        type: string
      id:
        type: string
      joined_at:
        $ref: '#/definitions/pgtype.Timestamptz'
      last_accessed:
        $ref: '#/definitions/pgtype.Timestamptz'
      role:
        $ref: '#/definitions/sqlc.MemberRole'
      user_id:
        type: string
    type: object
  sqlc.CampaignStatusEnum:
    enum:
    - PLANNING
    - ACTIVE
    - PAUSED
    - FINISHED
    - ARCHIVED
    type: string
    x-enum-varnames:
    - CampaignStatusEnumPLANNING
    - CampaignStatusEnumACTIVE
    - CampaignStatusEnumPAUSED
    - CampaignStatusEnumFINISHED
    - CampaignStatusEnumARCHIVED
  sqlc.GameSystemEnum:
    enum:
    - DND_5E
    - PATHFINDER_2E
    - COC_7E
    - OTHER
    type: string
    x-enum-varnames:
    - GameSystemEnumDND5E
    - GameSystemEnumPATHFINDER2E
    - GameSystemEnumCOC7E
    - GameSystemEnumOTHER
  sqlc.MemberRole:
    enum:
    - gm
    - player
    type: string
    x-enum-varnames:
    - MemberRoleGm
    - MemberRolePlayer
  utils.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: LoreCrafter API for managing lore and storytelling.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: LoreCrafter API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Login a user with the provided credentials
      parameters:
      - description: User login details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            $ref: '#/definitions/domain.AuthOutput'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Login a user
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with the provided credentials
      parameters:
      - description: User registration details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.UserCreationInput'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/domain.AuthOutput'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /api/campaigns:
    get:
      consumes:
      - application/json
      description: List all campaigns a user is a member of
      produces:
      - application/json
      responses:
        "200":
          description: Campaigns retrieved successfully
          schema:
            items:
              $ref: '#/definitions/sqlc.Campaign'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List user campaigns
      tags:
      - campaigns
    post:
      consumes:
      - application/json
      description: Create a new campaign with the provided details
      parameters:
      - description: Campaign creation details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.CampaignCreationInput'
      produces:
      - application/json
      responses:
        "201":
          description: Campaign created successfully
          schema:
            $ref: '#/definitions/domain.Campaign'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new campaign
      tags:
      - campaigns
  /api/campaigns/{campaignID}:
    delete:
      consumes:
      - application/json
      description: Delete a campaign if the user has GM permissions
      parameters:
      - description: Campaign ID
        in: path
        name: campaignID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Campaign deleted successfully
        "400":
          description: Invalid campaign ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Campaign not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a campaign
      tags:
      - campaigns
    get:
      consumes:
      - application/json
      description: Get a campaign by ID if the user has access
      parameters:
      - description: Campaign ID
        in: path
        name: campaignID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Campaign retrieved successfully
          schema:
            $ref: '#/definitions/sqlc.Campaign'
        "400":
          description: Invalid campaign ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Campaign not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a campaign by ID
      tags:
      - campaigns
    put:
      consumes:
      - application/json
      description: Update a campaign if the user has GM permissions
      parameters:
      - description: Campaign ID
        in: path
        name: campaignID
        required: true
        type: string
      - description: Campaign update details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/sqlc.Campaign'
      produces:
      - application/json
      responses:
        "200":
          description: Campaign updated successfully
          schema:
            $ref: '#/definitions/sqlc.Campaign'
        "400":
          description: Invalid request body or campaign ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Campaign not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a campaign
      tags:
      - campaigns
  /api/campaigns/{campaignID}/members:
    get:
      consumes:
      - application/json
      description: List all members of a campaign if the user has access
      parameters:
      - description: Campaign ID
        in: path
        name: campaignID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Campaign members retrieved successfully
          schema:
            items:
              $ref: '#/definitions/sqlc.CampaignMember'
            type: array
        "400":
          description: Invalid campaign ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List campaign members
      tags:
      - campaigns
    post:
      consumes:
      - application/json
      description: Add a user to a campaign if the requester has GM permissions
      parameters:
      - description: Campaign ID
        in: path
        name: campaignID
        required: true
        type: string
      - description: User ID and role
        in: body
        name: input
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "204":
          description: User added to campaign successfully
        "400":
          description: Invalid request body or campaign ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Campaign not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add a user to a campaign
      tags:
      - campaigns
  /api/campaigns/{campaignID}/members/{userID}:
    delete:
      consumes:
      - application/json
      description: Remove a user from a campaign if the requester has GM permissions
      parameters:
      - description: Campaign ID
        in: path
        name: campaignID
        required: true
        type: string
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: User removed from campaign successfully
        "400":
          description: Invalid campaign ID or user ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Campaign not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove a user from a campaign
      tags:
      - campaigns
  /api/campaigns/leave/{campaignID}:
    delete:
      consumes:
      - application/json
      description: Allow a user to leave a campaign
      parameters:
      - description: Campaign ID
        in: path
        name: campaignID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Left campaign successfully
        "400":
          description: Invalid campaign ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Campaign not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Leave a campaign
      tags:
      - campaigns
  /api/me:
    get:
      consumes:
      - application/json
      description: Based on the logged user, get information from the token
      produces:
      - application/json
      responses:
        "200":
          description: User information
          schema:
            type: string
        "401":
          description: Missing or invalid authorization header
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get info about the logged user
      tags:
      - user
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
